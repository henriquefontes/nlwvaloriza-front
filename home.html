<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/layouts/reset.css">
    <link rel="stylesheet" href="assets/css/layouts/components.css">
    <link rel="stylesheet" href="assets/css/layouts/header.css">
    <link rel="stylesheet" href="assets/css/layouts/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet"> 
    <title>Valoriza</title>
</head>
<body>
    <header class="header">
        <div class="header__left">
            <h1 class="header__left--title">Valoriza</h1>
        </div>
        <div class="header__right">
            <nav>
                <ul class="header__right--nav">
                    <li class="header__right--nav--item">
                        <input type="checkbox" class="header__right--nav--switch">
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="home">
            <div class="home__header">
                <h1 class="home__header--title">Envie seu <span class="span">elogio</span> para melhorar o dia de alguém</h1>
            </div>
            <div class="home__users">
                <div class="home__users--user">
                    <div class="home__users--user--name">
                        <span class="home__user--name">Carlos</span>
                    </div>
                    <div class="home__users--user--image">
                        <img class="home__user--image" src="assets/img/home/user-img.png" alt="" srcset="">
                    </div>
                    <div class="home__users--user--buttons">
                        <div class="home__user--compliment"><span>Elogiar</span></div>
                        <div class="home__user--profile"><span>Ver Perfil</span></div>
                    </div>
                </div>
                <div class="home__users--user">
                    <div class="home__users--user--name">
                        <span class="home__user--name">Lucas</span>
                    </div>
                    <div class="home__users--user--image">
                        <img class="home__user--image" src="assets/img/home/user-img.png" alt="" srcset="">
                    </div>
                    <div class="home__users--user--buttons">
                        <div class="home__user--compliment"><span>Elogiar</span></div>
                        <div class="home__user--profile"><span>Ver Perfil</span></div>
                    </div>
                </div>
                <div class="home__users--user">
                    <div class="home__users--user--name">
                        <span class="home__user--name">João</span>
                    </div>
                    <div class="home__users--user--image">
                        <img class="home__user--image" src="assets/img/home/user-img.png" alt="" srcset="">
                    </div>
                    <div class="home__users--user--buttons">
                        <div class="home__user--compliment"><span>Elogiar</span></div>
                        <div class="home__user--profile"><span>Ver Perfil</span></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
